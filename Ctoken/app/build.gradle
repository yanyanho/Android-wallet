apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'cc'
            keyPassword 'Huawei@123'
            storeFile file('F:\\AndroidProject\\cc.jks')
            storePassword 'Huawei@123'
            v2SigningEnabled true
        }
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.seuercc.ctoken"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'com.squareup.okhttp3:okhttp:3.8.0'
    //    compile 'org.web3j:core-android:2.2.1'
    implementation files('libs/fastjson-1.1.51.android.jar')
}
